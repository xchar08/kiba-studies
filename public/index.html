<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Flashcards Game</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-100">
    <input type="file" id="fileInput" accept=".txt" class="p-3 border border-gray-300 rounded-lg mb-4 w-full max-w-md text-center text-lg">
    <input type="text" id="apiKeyInput" placeholder="Enter API Key" class="p-3 border border-gray-300 rounded-lg mb-6 w-full max-w-md text-center text-lg">
    <button onclick="handleFile()" class="p-3 bg-blue-600 text-white rounded-lg mb-4 w-full max-w-md text-center text-lg hover:bg-blue-700">Upload and Generate</button>
    <div id="gif-container" class="flex justify-center items-center mb-6">
        <img id="random-gif" src="" alt="Random Gif" class="max-w-full max-h-64 rounded-lg shadow-md">
    </div>
    <div id="flashcardContainer" class="flex flex-wrap justify-center"></div>
    <div id="feedback" class="text-2xl mt-6 font-bold text-gray-700"></div>
    <button id="nextButton" class="bg-blue-600 text-white cursor-pointer transition duration-300 my-6 w-1/3 text-xl py-3 rounded-lg hover:bg-blue-700 hidden">Next</button>

    <script src="./index.js"></script>
</body>
</html>
